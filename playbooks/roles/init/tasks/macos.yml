---
- name: Set GMT timezone
  include_tasks: macos_systemsetup.yml
  vars:
    key: timezone
    value: GMT

- name: Disable system sleep
  include_tasks: macos_systemsetup.yml
  vars:
    key: "{{ item }}"
    value: Never
  with_items:
    - computersleep
    - displaysleep
    - harddisksleep

- name: Disable automatic update check
  become: true
  osx_defaults:
    domain: /Library/Preferences/com.apple.SoftwareUpdate
    key: AutomaticCheckEnabled
    type: int
    value: 0

- name: Disable automatic download of the updates
  become: true
  osx_defaults:
    domain: /Library/Preferences/com.apple.SoftwareUpdate
    key: AutomaticDownload
    type: bool
    value: false

- name: Disable Spotlight indexing for root
  become: true
  command: mdutil -i off /

- name: Disable hibernate
  become: true
  command: pmset hibernatemode 0

- name: Disable App Sleep for admin user
  osx_defaults:
    key: NSAppSleepDisabled
    type: bool
    value: true

- name: Disable screensaver password for admin user
  osx_defaults:
    host: currentHost
    domain: com.apple.screensaver
    key: askForPassword
    type: bool
    value: false

- name: Disable screensaver for admin user
  osx_defaults:
    host: currentHost
    domain: com.apple.screensaver
    key: idleTime
    type: int
    value: 0
