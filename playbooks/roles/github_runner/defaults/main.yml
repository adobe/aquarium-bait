# This option here is to provide UI for the test environments. Regular build enviroments don't need
# that, but in case testing of UI is needed - change this option to `true`.
github_runner_ui: false

# Change this parameter in case you want to use the specific url to get agent config and not the
# one autogenerated from the gateways (.1) of the VM.
github_runner_config_url: ""

# Where to place the github runner script
github_runner_path_default: /srv/github_runner
github_runner_path_darwin: /opt/srv/github_runner
github_runner_path_win32nt: C:\srv\github_runner
github_runner_path: "{{ lookup('vars', 'github_runner_path_'+ansible_system|lower, default=github_runner_path_default) }}"

# Role supports to preload of the runner binaries onto the system, because it's relatively big
# If preload is set to false - then init script will try to download the runner from github itself
github_runner_preload: true

