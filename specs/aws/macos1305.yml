---
min_packer_version: 1.7.9
variables:
  # Variables are set by the build_image.sh script based on the spec path
  bait_path: .
  image_name: image

  aws_region: us-west-2
  aws_key_id: "{{ env `AWS_KEY_ID` }}"
  aws_secret_key: "{{ env `AWS_SECRET_KEY` }}"

builders:
  - type: amazon-ebs
    instance_type: mac2.metal
    ami_name: "aquarium/{{ user `image_name` }}-{{ isotime `060102.150405` }}"
    tags:
      Name: "aquarium/{{ user `image_name` }}"

    region: "{{ user `aws_region` }}"
    access_key: "{{ user `aws_key_id` }}"
    secret_key: "{{ user `aws_secret_key` }}"

    # https://us-west-2.console.aws.amazon.com/ec2/home?region=us-west-2#LaunchInstances:
    # For AWS it seems unreasonable to bind to specific version of the OS AMI (often removed)
    source_ami_filter:
      filters:
        virtualization-type: hvm
        root-device-type: ebs
        name: amzn-ec2-macos-13.5.*-arm64
      owners: ["887450438545"]  # Amazon
      most_recent: true

    # Disk
    launch_block_device_mappings:
      - device_name: /dev/sda1
        volume_size: 200
        volume_type: gp3
        delete_on_termination: true

    # Network
    subnet_filter:
      most_free: true
      filters:
        tag:Class: image-build

    security_group_filter:
      filters:
        tag:Class: image-build-ssh

    tenancy: host

    ssh_username: ec2-user
    ssh_timeout: 15m

provisioners:
  - type: ansible
    command: "{{ user `bait_path` }}/scripts/run_ansible.sh"
    playbook_file: "{{ user `bait_path` }}/playbooks/base_image.yml"
    user: ec2-user
    use_proxy: false
    # During executing of init we do a switch from homebrew python to local python in order to remove homebrew properly
    inventory_file_template: >
      {{ .HostAlias }} ansible_host={{ .Host }} ansible_user={{ .User }} ansible_port={{ .Port }}
      ansible_interpreter_python_fallback=/usr/local/bin/python3,/opt/homebrew/bin/python3
    extra_arguments:
      - --skip-tags
      - wipe_disk_zeroes
