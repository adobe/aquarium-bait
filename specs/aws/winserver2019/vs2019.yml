---
min_packer_version: 1.7.9
variables:
  # All the variables are set by the build_image.sh script based on the path
  image_name: image
  parent_name: parent_image

  aws_region: us-west-2
  aws_account_id: "{{ env `AWS_ACCOUNT_ID` }}"
  aws_key_id: "{{ env `AWS_KEY_ID` }}"
  aws_secret_key: "{{ env `AWS_SECRET_KEY` }}"

builders:
  - type: amazon-ebs
    instance_type: t2.medium
    ami_name: "aquarium/{{ user `image_name` }}-{{ isotime `060102.150405` }}"
    tags:
      Name: "aquarium/{{ user `image_name` }}"

    region: "{{ user `aws_region` }}"
    access_key: "{{ user `aws_key_id` }}"
    secret_key: "{{ user `aws_secret_key` }}"

    source_ami_filter:
      most_recent: true
      owners: ["{{ user `aws_account_id` }}"] # Required by packer for security reasons
      filters:
        tag:Name: "aquarium/{{ user `parent_name` }}"

    # Disk
    launch_block_device_mappings:
      - device_name: /dev/sda1
        volume_size: 200
        volume_type: gp3
        delete_on_termination: true

    # Network
    subnet_filter:
      most_free: true
      filters:
        tag:Class: image-build

    security_group_filter:
      filters:
        tag:Class: image-build-winrm

    communicator: winrm
    winrm_username: Administrator
    winrm_use_ssl: true
    winrm_insecure: true

provisioners:
  - type: ansible
    command: ./scripts/run_ansible.sh
    user: Administrator
    playbook_file: playbooks/visualstudio_image.yml
    use_proxy: false
    extra_arguments:
      - --skip-tags
      - wipe_disk_zeroes
      - -e
      - ansible_password={{ build `Password` }}
      - -e
      - ansible_winrm_server_cert_validation=ignore
      - -e
      - 'visualstudio_install_path="C:\Program Files (x86)\MSVS"'
