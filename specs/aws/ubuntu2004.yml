---
min_packer_version: 1.7.9
variables:
  # Variables are set by the build_image.sh script based on the spec path
  image_name: image
  username: ubuntu

  aws_region: us-west-2
  aws_key_id: "{{ env `AWS_KEY_ID` }}"
  aws_secret_key: "{{ env `AWS_SECRET_KEY` }}"

builders:
  - type: amazon-ebs
    ami_name: "{{ user `image_name` }}-{{ isotime `060102.150405` }}"

    region: "{{ user `aws_region` }}"
    access_key: "{{ user `aws_key_id` }}"
    secret_key: "{{ user `aws_secret_key` }}"

    # https://cloud-images.ubuntu.com/locator/ec2/
    source_ami: ami-00bb3d0b5b36e89b8 # Release 20220810
    instance_type: t2.medium

    # Disk
    launch_block_device_mappings:
      - device_name: /dev/sda1
        volume_size: 40
        volume_type: gp3
        delete_on_termination: true

    # Network
    subnet_filter:
      filters:
        tag:Class: image-build
      most_free: true

    security_group_filter:
      filters:
        tag:Class: image-build-ssh

    ssh_username: ubuntu

provisioners:
  - type: ansible
    command: ./scripts/run_ansible.sh
    user: ubuntu
    playbook_file: playbooks/base_image.yml
    extra_arguments:
      - --skip-tags
      - wipe_disk_zeroes
